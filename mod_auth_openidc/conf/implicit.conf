<VirtualHost *:80>

  ServerName honestsp.de
  DocumentRoot /var/www/html/

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined

  
  OIDCMetadataDir /var/cache/apache2/mod_auth_openidc/metadata
  OIDCRedirectURI http://honestsp.de/implicit/callback
  #OIDCResponseType ["code"|"id_token"|"id_token token"|"code id_token"|"code token"|"code id_token token"]
  OIDCResponseType "id_token token"
  OIDCScope "openid profile email"
  OIDCSSLValidateServer Off
  OIDCCryptoPassphrase "this is secret"
  OIDCPassClaimsAs headers
  OIDCClaimPrefix CLAIM_
  OIDCPassIDTokenAs claims

  OIDCClientName TestClient-mod_auth_openidc
  
  <Location "/implicit">
      Require valid-user
      AuthType openid-connect
  </Location>

  </VirtualHost>
