<VirtualHost *:80>

    ServerName EVIL_OP_HOST

    RewriteEngine On

    # RequestHeader set   X-Forwarded-Proto "%{REQUEST_SCHEME}s"
    # RequestHeader set   Proxy-ip          "%{REMOTE_HOST}e"
    # RequestHeader set   Proxy-keysize     "%{SSL_CIPHER_ALGKEYSIZE}s"

    ProxyPreserveHost On

    # RewriteRule ^/.* http://localhost:8080/dispatch$0 [L,P]
    RewriteRule ^/.* https://EVIL_OP_HOST$0 [L,R]

    # Possible values include: debug, info, notice, warn, error, crit, alert, emerg
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/opiv_access.log combined_host
    ErrorLog ${APACHE_LOG_DIR}/opiv_error.log

</VirtualHost>

<VirtualHost *:443>

    ServerName EVIL_OP_HOST

    RewriteEngine On

    SSLEngine on
    SSLCACertificatePath  /etc/ssl/certs

    SSLOptions +StdEnvVars +ExportCertData

    RequestHeader set X-Forwarded-Proto "%{REQUEST_SCHEME}s"
    RequestHeader set Proxy-ip "%{REMOTE_HOST}e"
    RequestHeader set Proxy-keysize "%{SSL_CIPHER_ALGKEYSIZE}s"

    ProxyPreserveHost On

    Header set Access-Control-Allow-Origin "*"
    Header set Access-Control-Allow-Methods "*"
    Header set Access-Control-Allow-Credentials true

    RewriteRule ^/.* http://localhost:8080/dispatch$0 [L,P]

    # Possible values include: debug, info, notice, warn, error, crit, alert, emerg
    LogLevel warn
    CustomLog ${APACHE_LOG_DIR}/opiv_access.log combined_host
    ErrorLog ${APACHE_LOG_DIR}/opiv_error.log

    SSLCertificateFile /certs/EVIL_OP_HOST/EVIL_OP_HOST.crt
    SSLCertificateKeyFile /certs/EVIL_OP_HOST/EVIL_OP_HOST.key
</VirtualHost>

